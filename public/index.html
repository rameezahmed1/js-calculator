<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <form name="form">
            <input name="textview" class="textview">
        </form>
        <center>
        <table id="td">
            <tr>
                <td><input class="btn" type="button" value="C" onclick="cleanIt()"></td>
                <td><input class="btn"type="button" value="<" onclick="backUp()"></td>
                <td><input class="btn"type="button" value="/"onClick="insert('/')"></td>
                <td><input class="btn"type="button" value="x"onClick="insert('x')"></td>
            </tr>
            <tr>
                <td><input class="btn"type="button"class="clrb" value="7"onClick="insert(7)"></td>
                <td><input class="btn"type="button"class="clrb" value="8"onClick="insert(8)"></td>
                <td><input class="btn"type="button"class="clrb" value="9"onClick="insert(9)"></td>
                <td><input class="btn"type="button" value="-" onClick="insert('-')"></td>
            </tr>
            <tr>
                <td><input class="btn"type="button"class="clrb" value="4"onClick="insert(4)"></td>
                <td><input class="btn"type="button"class="clrb" value="5"onClick="insert(5)"></td>
                <td><input class="btn"type="button"class="clrb" value="6"onClick="insert(6)"></td>
                <td><input class="btn" type="button" value="+"onClick="insert('+')"></td>
            </tr>
            <tr>
                <td><input class="btn"type="button" class="clrb" value="1" onClick="insert(1)"></td>
                <td><input class="btn"type="button"class="clrb" value="2"onClick="insert(2)"></td>
                <td><input class="btn"type="button"class="clrb" value="3"onClick="insert(3)"></td>
                <td><input class="btn"type="button" value="."onClick="insert('.')"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" id="bg" value="0"onClick="insert(0)"></td>
                <td  rowspan="2"><input type="button" id="bg" value="=" onclick="equal()"></td>
            </tr>
        </table>
    </center>
    </div>







<script src="app.js"></script>
</body>
</html>
